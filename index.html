<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar__content">
      <div class="navbar__logo-container">
        <img src="assets/img/heartPixel.png" alt="logo corazon" class="navbar__logo" />
        <img src="assets/img/heartPixel.png" alt="logo corazon" class="navbar__logo" />
        <img src="assets/img/heartPixel.png" alt="logo corazon" class="navbar__logo" />
      </div>
      <p class="navbar__text">AluraGeek</p>
    </div>
  </nav>
  <!-- Form -->
  <div class="container">
    <section class="form-section">
      <h2 class="form-section__title">Agregar producto</h2>
      <form class="form-section__form">
        <label for="product-name" class="form-section__label">Nombre:</label>
        <input type="text" id="product-name" class="form-section__input" placeholder="Nombre..." />

        <label for="product-price" class="form-section__label">Precio:</label>
        <input type="text" id="product-price" class="form-section__input" placeholder="Precio..." />

        <label for="product-image" class="form-section__label">Imagen:</label>
        <input type="url" id="product-image" class="form-section__input" placeholder="Imagen..." />

        <div class="form-section__buttons">
          <button type="submit" class="form-section__button-send">Enviar</button>
          <button type="reset" class="form-section__button-clear">Limpiar</button>
        </div>
      </form>
    </section>
    <section class="products-section">
      <h2 class="products-section__title">Mis productos</h2>
      <div class="products-section__cards">
        <!-- Tarjetas de productos -->
        <!-- card1 -->
        <div class="card">
          <img src="assets/img/img1.png" alt="Producto" class="card__image">
          <h2 class="card__title">Stormtrooper</h2>
          <div class="card__footer">
            <span class="card__price">$60.00</span>
            <button class="card__delete-button" aria-label="Eliminar">
              <img src="assets/img/deleteIco.png" alt="Icono Eliminar" class="card__delete-button-ico">
            </button>
          </div>
        </div>
        <!-- card2 -->
        <div class="card">

          <h2 class="card__title">Game Boy Classic</h2>

            <span class="card__price">$60.00</span>
            <button class="card__delete-button" aria-label="Eliminar">
              <img src="assets/img/deleteIco.png" alt="Icono Eliminar" class="card__delete-button-ico">
            </button>
          </div>
        </div>
        <!-- card1 -->

        </div>

    </section>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer__content">
      <div class="footer__logo-container">
        <img src="assets/img/heartPixel.png" alt="logo corazon" class="footer__logo" />
        <img src="assets/img/heartPixel.png" alt="logo corazon" class="footer__logo" />
